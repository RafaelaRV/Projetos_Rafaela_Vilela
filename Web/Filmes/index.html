<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous" defer></script>
    <title>Filmes</title>
    <script src="js/scripts.js" defer></script>
</head>
<body>

     <!--Progress-->
    <h1>Agurade o carregamento da barra para poder assistir</h1>
     <div class="containet mb-4">
        <div class="progress mb-4">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
    
        <div class="containet mb-4">
            <div class="progress mb-4">
                <div class="progress-bar" role="progressbar" style="width:25%;"  aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>
    
            <div class="containet mb-4">
                <div class="progress mb-4">
                    <div class="progress-bar" role="progressbar" style="width:50%;"  aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
                </div>
    
                <div class="containet mb-4">
                    <div class="progress mb-4">
                        <div class="progress-bar bg-success" role="progressbar" style="width:80%;"  aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
                    </div> 
    
                    <div class="containet mb-4">
                        <div class="progress mb-4">
                            <div class="progress-bar bg-danger" role="progressbar" style="width:95%;"  aria-valuenow="95" aria-valuemin="0" aria-valuemax="100">95%</div>
                        </div>
    
                        <div class="containet mb-4">
                            <div class="progress mb-4">
                                <div class="progress-bar-striped bg-warning" role="progressbar" style="width:97%;"  aria-valuenow="97" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
    
        </div>

        <!--Popover-->
    <div class="container mb-4">
        <buttom class="btn btn-lg btn-success" type="button" data-bs-toggle="popover" title="titulo" data-bs-content="Inserir descrição">
           Clique aqui para mais informações
        </buttom>
    </div>
</body>
</html>
