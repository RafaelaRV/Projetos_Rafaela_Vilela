<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion e Breadcrumb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Accordion-->
    <div class="col-4 m-4">
        <h2>Accordion</h2>
        <div class="accordion" id="accordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">    
                    Item 1
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordion">
                    <div class="accordion-body">
                        <p>Este é o item 1 e sua descrição!</p>
                    </div>
                </div>
            </div>


            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                    Item 2
                  </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo" data-bs-parent="#accordion">
                  <div class="accordion-body">
                    <p>Este é o item 2 e sua descrição!</p>
                  </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTree">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#colapseTree" aria-expanded="true" aria-controls="colapseTree">
                    Item 3
                  </button>
                </h2>
                <div id="colapseTree" class="accordion-collapse collapse show" aria-labelledby="headingTree" data-bs-parent="#accordion">
                  <div class="accordion-body">
                    <p>Este é o item 3 e sua descrição!</p>
                  </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header" id="headingFour">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#colapseFour" aria-expanded="true" aria-controls="colapseFour">
                    Item 4
                  </button>
                </h2>
                <div id="colapseFour" class="accordion-collapse collapse show" aria-labelledby="headingFour" data-bs-parent="#accordion">
                  <div class="accordion-body">
                    <p>Este é o item 4 e sua descrição!</p>
                  </div>
                </div>
            </div>
        </div>
    </div>


        <!--Breadcrumb-->
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Catálogo</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Página de Produto</a></li>
                </ol>
            </nav>
            <h2>Pagina de produto</h2>
            <p>Descrição do produto</p>
        </div>

</body>
</html>
