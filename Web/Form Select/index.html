<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <div class="mb-4">
        <label for="opcoes" class="form-label">Selecione seu estado civil:</label>
        <select class="form-select"  name="opcoes" id="opcoes">
            <option selected>Selecione uma opção...</option>
            <option value="1">Casado</option>
            <option value="2">Solteiro</option>
            <option value="3">Viuvo</option>
            <option value="Divorciado"></option>
        </select>
    </div>
<br>
    <div class="mb-4">
        <label for="form-label" class="form-label">Selecione os veiculos que você possui:</label>
        <select class="form-select" multiple>
            <option>Selecione a suas opções</option>
            <option value="1">Moto</option>
            <option value="2">Carro</option>
            <option value="3">Caminhão</option>
        </select>
    </div>
<br>
    <div class="mb-4">
        <label for="form-label" class="form-label">Selecione os veiculos que você possui:</label>
        <select class="form-select" disabled>
            <option>Selecione a suas opções</option>
            <option value="1">Moto</option>
            <option value="2">Carro</option>
            <option value="3">Caminhão</option>
        </select>
    </div>

    
</body>
</html>
