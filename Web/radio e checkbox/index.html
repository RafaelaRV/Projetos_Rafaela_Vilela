<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radios e Checkbox</title>
</head>
<body>
    <div class="mb-4">
        <h2>Marque as opções</h2>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="privacidade">
            <label for="privacidade" class="form-check-label">Aceitar termos de privacidade</label>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="emails" checked>
            <label for="emails" class="form-check-label">Quer receber os e-mails propaganda?</label>
        </div>
        
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="desabilitadook" disabled checked>
            <label for="desabilitadook" class="form-check-label">Quer receber os e-mails propaganda?</label>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="desabilitado" disabled>
            <label for="desabilitado" class="form-check-label">Quer receber os e-mails propaganda?</label>
        </div>
    </div>

    <div class="mb-4">
    <h2>Você mora:</h2>
    <div class="form-check">
        <input type="radio" class="form-check-input" name="meu_radio" id="a" value="a">
        <label for="a" class="form-check-label">Com alguém</label>
        </div>

        <div class="form-check">
            <input type="radio" class="form-check-input" name="meu_radio" id="a" value="a">
            <label for="a" class="form-check-label">Sozinho</label>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" name="meu_radio" id="c" value="c" disabled>
                <label for="c" class="form-check-label">Opção desabilitada</label>
                </div>

    </div>


</body>
</html>
