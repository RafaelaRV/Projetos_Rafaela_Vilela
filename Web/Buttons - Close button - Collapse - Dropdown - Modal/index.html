<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buttons 2</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
<body>
    <!--Close Button-->
    <div class="container mb-4">
        <p class="bg-danger">
        Clique para fechar <button class="btn-close" type="button" aria-label="Close"></button></P>
    <a href="#" class="btn btn-danger">Fechar</a>
    <!--Desabiltada-->
    <p> Clique para fechar <button class="btn-close" type="button" aria-label="Close" disabled></button></P>
    </div>

    <!--Collapse-->
    <div class="container mb-4">
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapse" aria-expanded="false" aria-controls="collapse">Clique para exibir/esconder</button>
        <div class="collapse" id="collapse">
        <div class="col-12 md-4">
            Este é o texto exibido ou não, dependendo do clique ao botão
        </div>            
        </div>
    </div>

        <!--DropDown-->
        <div class="container mb-4">
            <div class="dropdown mb-4">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdown" data-bs-toggle="dropdown" aria-expanded="false">Clique aqui</a>
                <ul class="dropdown-menu" aria-labelledby="dropdown">
                    <li><a href="#" class="dropdown-item">Link 1</a></li>
                    <li><a href="#" class="dropdown-item">Link 2</a></li>
                    <li><a href="#" class="dropdown-item">Link 3</a></li>
                    <li><a href="#" class="dropdown-item">Link 4</a></li>
                </ul>
            </div>

            <!--Exemplo a direita-->
            <div class="dropdown mb-4 dropend">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdown-direita" data-bs-toggle="dropdown" aria-expanded="false">Clique aqui</a>
                <ul class="dropdown-menu" aria-labelledby="dropdown-direita">
                    <li><a href="#" class="dropdown-item">Link 1</a></li>
                    <li><a href="#" class="dropdown-item">Link 2</a></li>
                    <li><a href="#" class="dropdown-item">Link 3</a></li>
                    <li><a href="#" class="dropdown-item">Link 4</a></li>
                </ul>
            </div>
        </div>

        <!--Modal-->
        <div class="container mb-4">
            <button class="btn btn-info" type="button" data-bs-toggle="modal" data-bs-target="#modal"">
                Abrir Modal
            </button>
        </div>
        <!--Container modal-->
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modallabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modallabel">Este é o titulo</h5>
                        <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close">

                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Conteudo do modal</p>
                        <p>Vários conteudos</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Fechar</button>
                        <button class="btn btn-success" type="button">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
