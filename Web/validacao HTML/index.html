<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação HTML</title>
</head>
<body>
    
        
    <div class="container">
        <div class="row-justify-content-center m-4">
          <div class="col-6">
            <h2>Preencha as informações:</h2>
            <form class="row">
              <div class="col-12 mb-4">
                <label for="name" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="name" placeholder="Digite o seu nome" required>
              </div>

              <div class="col-12 mb-4">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite o seu e-mail" required>
              </div>

    <div class="col-12 mb-4">
      <label for="password" class="form-label">Senha:</label>
      <input type="password" class="form-control" id="password" placeholder="Digite a sua Senha" required minlength="5">
    </div>
    <div class="col-12 mb-4">
      <button class="btn btn-primary" type="submit">Entrar</button>
    </div>
  </form>
</div>
</div>
</div>

</body>
</html>
