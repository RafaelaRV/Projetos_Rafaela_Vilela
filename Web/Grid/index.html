<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Layouts lineares e colunas</h1>
    <p>Aprendendo a criar GRIDS, estilizar a página em pequenas seções.</p>
    
    <!--Grid-->
    <div class="container">
        <div class="row">
            <div class="col">
                <p>Produto A</p>
            </div>
            <div class="col">
                <p>Produto B</p>    
            </div>         
        </div>
        <div class="row">
            <div class="col">
                <p>Produto C</p>
            </div>
            
            <div class="col">
                <p>Produto D</p>
            </div>                     
            <div class="col">
                <p>Produto E</p>
            </div>  
        </div>
    </div>
    <button class="btn btn-primary">Sair</button>


</body>
</html>
