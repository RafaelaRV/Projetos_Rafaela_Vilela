<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Layout and Forms</title>
</head>
<body>
    <div class="container col-6 mb-4">
        <h2>Realize seu cadastro preenchendo o formulário:</h2>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite o seu e-mail">
            </div>

            <div class="col-md-6">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="password" placeholder="Digite a sua senha">
            </div>

            <div class="col-md-4">
                <label for="cep" class="form-label">CEP:</label>
                <input type="text" class="form-control" placeholder="Digite o seu CEP">
            </div>

            <div class="col-md-10">
                <label for="rua" class="form-label">Rua</label>
                <input type="text" class="form-control" id="rua" placeholder="Digite o endereço da sua rua">
            </div>

            <div class="col-md-2">
                <label for="numero" class="form-label">Numero</label>
                <input type="text" class="form-control" id="rua" placeholder="N">
            </div>
            <div class="col-md-4">
                <label for="bairro" class="form-label">Bairro:</label>
                <input type="text" class="form-control" id="bairro">
              </div>
              <div class="col-md-4">
                <label for="cidade" class="form-label">Cidade:</label>
                <input type="text" class="form-control" id="cidade">
              </div>
              <div class="col-md-4">
                <label for="estado" class="form-label">Estado:</label>
                <select id="estado" class="form-select">
                  <option selected>Escolha</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="newsletter">
                  <label class="form-check-label" for="newsletter">
                    Receber newsletter?
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
              </div>


        </form>
    </div>
    
</body>
</html>
